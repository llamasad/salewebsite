<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopbee</title>
    <link rel="shortcut icon" href="bee.gif" type="image/x-icon">
    <link rel="stylesheet" href="/project_cnpm/index.css">
</head>
<body>
<div id="main">
<div>
<header id="shopbeetop">
<div class="container -wrapper header-with-search-wrapper">
    <div class="container header-with-search">
        <a class="header-with-search_logo-section" href="/project_cnpm/index.html">
            <img id="logo" src="/project_cnpm/bee.gif" width="100">
            <h1 id="header">
                Shopbee
            </h1>
        </a>
        <div class="header-with-search__search-section">
            <div class="shopee-searchbar">
                <div class="shopee-searchbar__main">
                    <form  role="search" class="shopee-searchbar-input" autocomplete="off">
                        <input  type="text" 
                        class="shopbee-searchbar-input__input" maxlength="128" 
                        placeholder="Nhập sản phẩm bạn cần mua" 
                        autocomplete="off"  role="combobox" value=""
                        >
                       
                    </form>
                    <button type="button" class="searchbtn">
                        <img src="/project_cnpm/search.png"width="20" alt="">
                    </button>

                    
                </div>
            </div>
            
        </div>
        <div class="stack">
            <img src="/project_cnpm/cart (1).png" width="40px"  >
        </div>
        <ul class="login-bar">
            <a id="login" href="/project_cnpm/login_signup/login.html">
                Đăng Nhập
            </a>
            <a id="signup" href="/project_cnpm/login_signup/signup.html">
                Đăng Ký
            </a>
        </ul>
    </div> 
    

</div>
</header>
</div>
</div>
    
</body>
</html>
